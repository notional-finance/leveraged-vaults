# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[profile.default]
src = "contracts"
test = "tests"
script = "scripts"
out = "out"
libs = ["lib"]
remappings = [
    "@interfaces/=interfaces/",
    "@contracts/=contracts/",
    "@deployments/=contracts/global/arbitrum/"
]
evm_version = "shanghai"
fs_permissions = [{ access = "read-write", path = "./scripts/deploy"}]

[profile.arbitrum]
eth_rpc_url = "https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}"
remappings = [
    "@interfaces/=interfaces/",
    "@contracts/=contracts/",
    "@deployments/=contracts/global/arbitrum/"
]
libraries = [
  "@contracts/vaults/common/StrategyUtils.sol:StrategyUtils:0x863C4B7C2c78CA1C6C8Ba644d1f34476F37922e4"
]

[profile.mainnet]
eth_rpc_url = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}"
remappings = [
    "@interfaces/=interfaces/",
    "@contracts/=contracts/",
    "@deployments/=contracts/global/mainnet/"
]
libraries = [
  "@contracts/vaults/common/StrategyUtils.sol:StrategyUtils:0x863C4B7C2c78CA1C6C8Ba644d1f34476F37922e4"
]